<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <body background="Imagenes/fondo.jpg"> 
        <title> Formulario de Registro</title>
        <link rel="stylesheet" href="CSS/stilos1.css"
    </head>
    <body>
        <section class="form-register"></section>
        <section>
                <center> <h1>Formulario de Registro</h1>
              </center>
             <center>
              <h4>Datos Personales</h4>
        
             <br>
               <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                <br>
                <br>
                <input class="controls" type="text" name="apellido paterno" id="apellido paterno" placeholder="Ingrese su Apellido Paterno">
                <br>
                <br>
                <input class="controls" type="text" name="apellido materno" id="apellido materno" placeholder="Ingrese su Apellido Materno">
                <br>
                <h4>Fecha de Nacimiento </h4>
                <br>
                <input class="controls" type="date" name="nacimiento" id="nacimiento" placeholder="Ingrese su Fecha de Nacimiento">
                <br>
                <br>
                <input class="controls" type="number" name="edad" id="edad" placeholder="Ingrese su Edad">
                <br>
                <br>
                <h4>Domicilio</h4>
                <input class="controls"  type="text" name="estado" id="estado" placeholder="Ingrese su Ciudad">
                <br>
                <br>
                <input class="controls" type="text" name="calle" id="calle" placeholder="Ingrese la Calle">
                <br>
                <br>
                <input class="controls" type="text" name="colonia" id="colonia" placeholder="Ingrese la Colonia">
                <br>
                <br>
                <h4>Contacto</h4>
                <input class="controls" type="text" name="telefono" id="telefono" placeholder="Fijo">
                <br>
                <br>
                <input class="controls" type="text" name="telefono1" id="telefono1" placeholder="Celular">
                <br>
                <br>
                <h4>Email</h4>
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo Electronico">
                <br>
                <br>
                <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
                <br>
                <p> Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p>
                <br>
                <br>
                <button> <a href="Registrar.html"> Registrar </a></button>
            </center> 
        </section>
    </body>
</html>
</body>
